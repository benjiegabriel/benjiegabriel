<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
      
    <style>
        #barchart, #piechart {width: 70%;
               height: 400px;
               margin-top: 50px;
               margin-left: auto; 
               margin-right: auto;
              /* border-radius: 10px;
               box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);*/}  
    </style>  
    <!-- Include the ECharts file you just downloaded -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.6.0/dist/echarts.min.js"></script>    
      
  </head>
  
  <body>
   <!-- Prepare a DOM with a defined width and height for ECharts -->
    <div id="barchart"></div>
    <div id="piechart"></div>
  
    <script type="text/javascript">
      // Initialize the echarts instance based on the prepared dom
      var barChart = echarts.init(document.getElementById('barchart'));

      // Specify the configuration items and data for the chart
      var option = {
        title: {
          text: 'Production vs Billed Volume for Year 2024',
          left: 'center'    
        },
        tooltip: {},
         legend: {
           data: ['cu.m'],
           bottom: '5%' 
         },
        xAxis: {
          data: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 
                 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
        },
        yAxis: {},
        series: [
          { name: 'Production', 
            type: 'bar',
            data: [9038400, 8498032, 7925509, 7845132, 7847895, 7558325,
                   8036850, 9194433, 9031768, 9221892, 8964377, 8981727]
          },
          {
            name: 'billed volume',
            type: 'bar',
            data: [5735392, 5586091, 5310176, 5324976, 5508974, 5125312, 5468722, 6103833,
                  5916949, 5977161, 5741396, 5739001]
          }
        ]
      };

      //console.log(myChart);    
      // Display the chart using the configuration items and data just specified.
      barChart.setOption(option);
    /*-------------------------------*/        
       var pieChart = echarts.init(document.getElementById('piechart'));
       var pieoptions;
        
        pieoptions = {
          series: [{
            name: 'NRW',
            type: 'pie',
            radius: ['40%', '70%'],
            avoidLabelOverlap: false,
            itemStyle: {
              borderRadius: 10,
              borderColor: '#fff',
              borderWidth: 2    
            },
            label: {
              show: false,
              position: 'center'
            },
            emphasis: {
               label: {
                 show: true,
                 fontSize: 40,
                 fontWeight: 'bold'
               }  
            },  
            labelLine: {
              show: false  
            }, 
            data: [
              { value: 33.88, name: 'NRW' },
              { value: 66.12, name: 'SRR'}
            ]  
           }
          ]  
        };    
        
        pieChart.setOption(pieoptions);
        
        
    </script>
  
  </body>
</html>
